name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './terraform'

jobs:
  # Validate Terraform configuration
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Post Validation Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style: \`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization: \`${{ steps.init.outcome }}\`
            #### Terraform Validation: \`${{ steps.validate.outcome }}\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # Security scanning with tfsec
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
          soft_fail: true

  # Plan Terraform changes
  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'

    env:
      TF_VAR_environment: ${{ github.event.inputs.environment || 'development' }}
      TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_hsm_pin: ${{ secrets.HSM_PIN }}
      TF_VAR_sector_secret_health: ${{ secrets.SECTOR_SECRET_HEALTH }}
      TF_VAR_sector_secret_tax: ${{ secrets.SECTOR_SECRET_TAX }}
      TF_VAR_sector_secret_finance: ${{ secrets.SECTOR_SECRET_FINANCE }}
      TF_VAR_sector_secret_telco: ${{ secrets.SECTOR_SECRET_TELCO }}
      TF_VAR_sector_secret_stats: ${{ secrets.SECTOR_SECRET_STATS }}
      TF_VAR_sector_secret_education: ${{ secrets.SECTOR_SECRET_EDUCATION }}
      TF_VAR_sector_secret_social: ${{ secrets.SECTOR_SECRET_SOCIAL }}
      TF_VAR_sector_secret_government: ${{ secrets.SECTOR_SECRET_GOVERNMENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Post Plan Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan: \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # Apply Terraform changes (manual trigger only)
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment: ${{ github.event.inputs.environment }}

    env:
      TF_VAR_environment: ${{ github.event.inputs.environment }}
      TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_hsm_pin: ${{ secrets.HSM_PIN }}
      TF_VAR_sector_secret_health: ${{ secrets.SECTOR_SECRET_HEALTH }}
      TF_VAR_sector_secret_tax: ${{ secrets.SECTOR_SECRET_TAX }}
      TF_VAR_sector_secret_finance: ${{ secrets.SECTOR_SECRET_FINANCE }}
      TF_VAR_sector_secret_telco: ${{ secrets.SECTOR_SECRET_TELCO }}
      TF_VAR_sector_secret_stats: ${{ secrets.SECTOR_SECRET_STATS }}
      TF_VAR_sector_secret_education: ${{ secrets.SECTOR_SECRET_EDUCATION }}
      TF_VAR_sector_secret_social: ${{ secrets.SECTOR_SECRET_SOCIAL }}
      TF_VAR_sector_secret_government: ${{ secrets.SECTOR_SECRET_GOVERNMENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state-${{ github.event.inputs.environment }}
          path: ${{ env.TF_WORKING_DIR }}/terraform.tfstate
          retention-days: 30

  # Destroy infrastructure (manual trigger only with confirmation)
  destroy:
    name: Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}

    env:
      TF_VAR_environment: ${{ github.event.inputs.environment }}
      TF_VAR_vault_token: ${{ secrets.VAULT_TOKEN }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ${{ env.TF_WORKING_DIR }}
